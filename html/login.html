<!DOCTYPE html>
<html>
  <head>
    <title>Log In</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-transparent navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <img
            src="../img/logo.png"
            alt="logo"
            class="rounded float-left mt-1"
            height="28"
          />
        </li>
        <li class="nav-item active">
          <a class="nav-link h5" href="#"
            ><strong><em> Hi User</em> </strong>
          </a>
        </li>
      </ul>
    </nav>
    <div class="container mt-5">
      <div
        class="row justify-content-center"
        style="height: 500px;"
      >
        <div class="card shadow-lg mt-5 mb-3 mr-3 ml-3" style="width: 40%;">
          <img src="../img/bg_img2.png" alt="Card image" height="435" />
          <div class="card-img-overlay text-center" ">
            <div class="card-header text-center font-weight-bolder">
              <h3>Sign In</h3>
            </div>
<br>
            <form id="form" method="POST" >
              <div class="form-group text-left font-weight-bold">
                <label for="userName">User Name</label>
                <input
                  type="text"
                  id="userName"
                  name="userName"
                  class="form-control"
                  placeholder="Enter User Name"
                  oninput="validate(this)"
                  minlength="3"
                  autocomplete="off"
                  autofocus
                />
                <span id="userNameError" class="text-danger font-weight-normal"></span>
              </div>
              <div class="form-group text-left font-weight-bold">
                
                  <label for="password">Password</label>
                  <div class="input-group">
                  <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter Password"
                  oninput="validate(this)"
                  minlength="5"
                  autocomplete="off"
                />
                <div class="input-group-append">
                  <div class="input-group-text" onclick="togglePassword()"><i id="eye" class="fa fa-eye-slash"></i></div> 
                </div>
                
                <span id="passwordError" class="font-weight-normal text-danger"></span>
                </div>
                
                
                
              </div>
              <button
                class="btn btn-primary"
                id="submitButton"
                type="submit"
                disabled
              >
                Sign In
              </button>
              <button type="reset" id="resetButton" class="btn btn-danger">Reset</button>
            </form>
<br>
            <div class="card-footer text-muted text-center mb-1 mt-1">
              Can't Log in? Please Contact <a href="#" id="admin" title="Sayan Saha | 9712356698">Admin</a>.
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
